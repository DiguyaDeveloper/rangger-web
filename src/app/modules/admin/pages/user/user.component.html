<div class="row justify-content-center mb-4">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edição de Usuário</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label> Nome <span class="asterisk"></span> </label>
                <input
                  formControlName="name"
                  class="form-control"
                  type="text"
                  name="name"
                  [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                />
                <span
                  class="invalid-feedback"
                  *ngIf="submitted && f.name.errors"
                >
                  Campo obrigatório</span
                >
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label> Sobrenome <span class="asterisk"></span> </label>
                <input
                  formControlName="lastName"
                  class="form-control"
                  type="text"
                  name="lastName"
                  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                />
                <span
                  class="invalid-feedback"
                  *ngIf="submitted && f.lastName.errors"
                >
                  Campo obrigatório</span
                >
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <label> Email <span class="asterisk"></span> </label>
                <input
                  formControlName="email"
                  class="form-control"
                  type="email"
                  name="email"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                />
                <div
                  *ngIf="submitted && f.email.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.email.errors.required">Campo obrigatório</div>
                  <div *ngIf="f.email.errors.email">
                    O email deve ser um endereço de email válido
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <div class="form-group">
                <label> Estado <span class="asterisk"></span> </label>
                <select
                  formControlName="state"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.state.errors }"
                >
                  <option value=""></option>
                  <option *ngFor="let item of estados" [value]="item.key">
                    {{ item.value }}
                  </option>
                </select>
                <span
                  class="invalid-feedback"
                  *ngIf="submitted && f.state.errors"
                >
                  Campo obrigatório</span
                >
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <div class="form-group">
                <label> País <span class="asterisk"></span> </label>
                <input
                  formControlName="country"
                  class="form-control"
                  type="text"
                  name="country"
                  [ngClass]="{ 'is-invalid': submitted && f.country.errors }"
                />
                <span
                  class="invalid-feedback"
                  *ngIf="submitted && f.country.errors"
                >
                  Campo obrigatório</span
                >
              </div>
            </div>
          </div>
          <div class="form-group">
            <label> Photo <span class="asterisk"></span> </label>
            <div class="custom-file">
              <input
                formControlName="picture"
                name="picture"
                class="custom-file-input"
                type="file"
                name="picture"
                (change)="changeFile($event.target.files)"
                [ngClass]="{ 'is-invalid': submitted && f.picture.errors }"
              />
              <label for="picture" class="custom-file-label">
                <span *ngIf="!f.picture.value">Choose file...</span>
                <span *ngIf="f.picture.value">{{ f.picture.value }}</span>
              </label>
              <span
                class="invalid-feedback"
                *ngIf="submitted && f.picture.errors"
              >
                Campo obrigatório
              </span>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Alterar usuário</button>
        </form>
      </div>
    </div>
  </div>
</div>
